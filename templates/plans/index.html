{% extends 'base.html' %}

{% block content %}

{% if page_num > 1 %}
<a href="/plans/page/{{ page_num - 1 }}">< Previous Page</a>
{% endif %}
<a href="/plans/page{{ page_num + 1 }}">Next Page ></a>
<div class="container">
    <div class="row">
        {% for plan in plans %}
        <div class="col">
            <a href="/plans/{{ plan['id'] }}">{{ plan.title }}</a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
