{% extends 'base.html' %}
{% block content %}

<!-- Add randomly generated "Plant Spotlight" section, showing off a random plant -->

<h3>Recent plans</h3>
<ul>
  {% for plan in plans %}
  <li><a href="/plans/{{ plan.id }}">{{ plan.title }}</a> created by <a href="/users/{{ plan.owner.id }}">{{ plan.owner.username }}</a></li>
  {% endfor %}
</ul>
{% endblock %}
